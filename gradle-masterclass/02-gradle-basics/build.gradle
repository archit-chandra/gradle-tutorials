defaultTasks 'hello'

// declaring the task
task hi

// adding the Action to the task
project.hi.doLast{
    logger.info "Hi !!"
}

/////////////////////////////////////////////////////////////////////////

// configuring the task (project is omitted here)
task hello {
    description = "Log the name of the task"
    group = "Welcome"

    doFirst {
        logger.info "My name is $name and this is my 1st defined Action"
    }

    doLast {
        // delegate object for this configuration closure is Task object (not Project)
        logger.info "My name is $name and this is my 2nd defined Action"
    }
}

// project can be omitted. Only for readability purposes
project.hello.doLast{
    logger.info "My name is $name and this is my 4th defined Action"
}

// project can be omitted. Only for readability purposes
project.hello.doLast{
    logger.info "My name is $name and this is my 3rd defined Action"
}

logger.info hello.description
logger.info hello.group

/////////////////////////////////////////////////////////////////////////