// define the task graph
defaultTasks 'doFinish'

task doStartProcess{
    doLast {
        logger.info "$name : Now starting the process - OK"
    }
}

task doStep2{
    doLast {
        logger.info "$name : Performed - OK"
    }
}

task doSomethingInTheMiddle{
    doLast {
        logger.info "$name : Performed the middle step - OK"
    }
}

// dependsOn defines that the specified task should run before it run itself)
task doFinish(dependsOn: 'doSomethingInTheMiddle'){
    doLast {
        logger.info "$name : Done - OK"
    }
}